<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clubframes.css">
    <!-- Updated Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Club Frames</title>
</head>
<body>
    <header>
        <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="SnookerPlus Logo" id="logo">
        <h1>Club Frames</h1>
    </header>
    <section id="filters" class="card">
        <input type="text" id="playerNameFilter" list="playerNames" placeholder="Filter by player name">
        <datalist id="playerNames">
            <!-- Player names will be dynamically added here via JavaScript -->
        </datalist>
        <input type="date" id="dateFilter">
        <button onclick="applyFilters()">Apply Filters</button>
    </section>
    <button id="frameOnButton" class="btn btn-success" onclick="markFrameOn()">Frame On</button>
    <section id="frameEntries">
        <!-- Frame entries will be dynamically added here via JavaScript -->
    </section>

    <!-- Off Confirmation Modal -->
    <div class="modal fade" id="offConfirmationModal" tabindex="-1" aria-labelledby="offConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="offConfirmationModalLabel">Confirm Frame Off</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="offForm">
                        <div class="form-group">
                            <label for="payerName">Who is paying?</label>
                            <input type="text" class="form-control" id="payerName" placeholder="Enter payer's name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmOff()">Confirm Off</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <!-- Updated Bootstrap JS link -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="clubframes.js"></script>
</body>
</html>
