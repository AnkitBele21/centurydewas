<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="player_details.css">
    <title>Player Details</title>
</head>
<body>
    <header class="text-center py-3">
        <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="Logo" id="logo">
    </header>
    <div class="alert alert-danger text-center" id="warning">Warning: Your balance is above 2000. Please clear dues ASAP!</div>
    <div id="playerCard" class="card text-white bg-dark mb-3 mx-auto" style="max-width: 540px;">
        <div class="card-body">
            <h2 id="playerName" class="card-title">---</h2>
            <p id="playerRank" class="card-text">Rank: -</p>
            <p id="winRate" class="card-text">Win Rate: -%</p>
            <p id="totalMoney" class="card-text balance positive">Balance: --</p>
        </div>
    </div>
    <!-- Challenge Button -->
    <div class="text-center mb-4">
        <button id="challengeButton" class="btn btn-primary">Take on a Challenge</button>
    </div>
    <!-- Pay Now Button -->
    <div class="text-center mb-4">
        <button id="payNowButton" class="btn btn-success">Pay Now</button>
    </div>
    <div id="framesInfo" class="mx-auto" style="max-width: 540px;"></div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="loader.js" defer></script>
    <script src="player_details.js" defer></script>
</body>
</html>
