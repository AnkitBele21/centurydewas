<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Plus Leaderboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="webpage.css">
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to Snooker Plus - The Heartbeat of the Game</h1>
            <button class="btn btn-primary">Explore Snooker Plus</button>
        </div>
    </section>

    <!-- Featured Video -->
    <section id="featured-video">

            <source src="path-to-your-video.mp4" type="video/mp4">
        </video>
        <button class="btn btn-secondary">Join the Community</button>
    </section>

    <!-- Explore Snooker Plus -->
    <section id="explore-snooker-plus" class="container">
        <!-- Clubs, Leaderboard, Tournaments -->
    </section>

    <!-- Partnered Clubs -->
    <section id="partnered-clubs" class="container">
        <!-- Content -->
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard" class="container">
        <!-- Content -->
    </section>

    <!-- Upcoming Tournaments -->
    <section id="upcoming-tournaments" class="container">
        <!-- Content -->
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
