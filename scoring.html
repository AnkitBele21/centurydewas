<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring App</title>
    <link rel="stylesheet" href="scoring.css">
</head>
<body>
    <div class="app-container">
        <div class="player" id="player1">
            <input type="text" placeholder="Player 1 Name" id="player1Name">
            <div class="score" id="player1Score">0</div>
            <button onclick="scoreRed(1)">Red Ball</button>
            <button onclick="scoreColor(1, 2)">Yellow Ball</button>
            <!-- Add buttons for other colored balls -->
            <button onclick="foul(1)">Foul</button>
        </div>
        <div class="player" id="player2">
            <input type="text" placeholder="Player 2 Name" id="player2Name">
            <div class="score" id="player2Score">0</div>
            <button onclick="scoreRed(2)">Red Ball</button>
            <button onclick="scoreColor(2, 2)">Yellow Ball</button>
            <!-- Add buttons for other colored balls -->
            <button onclick="foul(2)">Foul</button>
        </div>
    </div>
    <script src="scoring.js"></script>
</body>
</html>
