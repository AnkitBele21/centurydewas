<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Frame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="updateactiveframe.css">
</head>
<body class="bg-dark text-light">
    <header class="text-center p-4 bg-secondary">
        <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="SnookerPlus Logo" id="logo" class="mb-3" style="width: 120px;">
        <h1 class="h3">Update Frame</h1>
    </header>
    <div class="container mt-5">
        <form id="updateFrameForm" class="card p-4 bg-secondary text-white">
            <div class="mb-3">
                <label for="frameNo" class="form-label">Frame ID:</label>
                <input type="text" id="frameNo" name="frameNo" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="tableNo" class="form-label">Table No.:</label>
                <select id="tableNo" name="tableNo" class="form-select">
                    <option value="T1">T1</option>
                    <option value="T2">T2</option>
                    <option value="T3">T3</option>
                    <option value="T4">T4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time:</label>
                <input type="time" id="startTime" name="startTime" class="form-control">
            </div>
            <div class="mb-3">
                <label for="players" class="form-label">Players (up to 6, separated by comma):</label>
                <input type="text" id="players" name="players" class="form-control" placeholder="Player1, Player2, ...">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-warning" onclick="window.location.href='https://ankitbele21.github.io/centurydewas/clubframes';">Back</button>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
